version: "3"
services:
  collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: collector
    hostname: collector
    depends_on:
      prometheus:
        condition: service_healthy
    command: ["--config=/etc/config.yaml"]
    volumes:
      - ./otel/config.yaml:/etc/config.yaml
    ports:
      - "4318:4318" # otlp http
      - "4317:4317" # otlp grpc
      - "6666:6666" # prometheus collector exporter scrape
      - "8888:8888" # prometheus collector scrape
    networks:
      - telemetry

 
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    healthcheck:
      interval: 5s
      retries: 10
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/status || exit 1
    networks:
      - telemetry

  # TODO: Add default dashboards on boostrap
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    depends_on:
      prometheus:
        condition: service_healthy
    volumes:
      - ./grafana/bootstrap.ini:/etc/grafana/grafana.ini
      - ./grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    healthcheck:
      interval: 5s
      retries: 10
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/status || exit 1
    networks:
      - telemetry

networks:
  telemetry:
    name: telemetry-network